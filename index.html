<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <link rel="stylesheet" href="/css-pack/reset.css">

  <link rel="stylesheet" href="/css-pack/to-do.css">

  <link rel="stylesheet" href="js-pack/js-to-do.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  



  <div class="container">
    <div class="to-do-box">
      <h1>To-Do List</h1>



      <div class="ul-box">
        <input placeholder="Todo name" class="name-input js-input">
      
        <input type="date" class="date-input js-date">
      
        <button
          onclick="
            addTodo();
          " class="add-button">Add</button>  
      </div>



      <div class="js-list jss-todo-list"></div>

    </div>
  </div>



  <script src="js-pack/to-do.js"></script>
</body>
</html>
